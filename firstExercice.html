<!DOCTYPE html>
<html>
<head>
    <title>Ajouter Etudiant</title>
</head>
<body>
    <h1>Ajouter un Etudiant</h1>

    <form>
        <label for="nom">Nom complet:</label>
        <input type="text" id="nom" name="nom"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="matiere">Matière:</label>
        <input type="text" id="matiere" name="matiere"><br><br>

        <label for="note1">Note du Contrôle 1:</label>
        <input type="number" id="note1" name="note1"><br><br>

        <label for="note2">Note du Contrôle 2:</label>
        <input type="number" id="note2" name="note2"><br><br>

        <label for="coefficient">Coefficient:</label>
        <input type="number" id="coefficient" name="coefficient"><br><br>

        <input type="button" value="Ajouter" onclick="ajouterEtudiant()">
    </form>

    <table id="etudiantsTable" border="1">
        <thead>
            <tr>
                <th>Nom complet</th>
                <th>Email</th>
                <th>Matière</th>
                <th>Note Contrôle 1</th>
                <th>Note Contrôle 2</th>
                <th>Coefficient</th>
                <th>Moyenne</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="firstExercice.js"></script>
</body>
</html>
